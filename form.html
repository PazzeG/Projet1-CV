    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body style="background-color: #3b5998">
    <div class="background">
      <header>
        <nav class="navigations" id="Marty">
          <ul class="navList">
            <div class="burgerMenu">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <li class="indexNav" id="iconLinkedIn">
              <a href="linkedIn.html" target="_blank"
                ><img src="Sources/linkedin.png" alt="Icone LinkedIn" />
                <p class="nomIcone" id="nomLinkedIN">LinkedIn</p>
              </a>
            </li>
            <li class="indexNav" id="iconFacebook">
              <a href="facebook.html" target="_blank"
                ><img src="Sources/facebook.png" alt="Icone Facebook" />
                <p class="nomIcone" id="nomFacebook">Facebook</p>
              </a>
            </li>
            <li id="logoTitre">
              <a href="index.html">
                <picture
                  ><img
                    class="logoTitre"
                    src="Sources/logo.png"
                    alt="Logo CV Macfly"
                /></picture>
              </a>
            </li>
            <li class="indexNav" id="iconEmail">
              <a href="form.html"
                ><img src="Sources/email.png" alt="Icone E-mail-Mail" />
                <p class="nomIcone" id="nomEmail">E-Mail</p>
              </a>
            </li>
            <li class="indexNav" id="iconTwitter">
              <a href="twitter.html" target="_blank"
                ><img src="Sources/twitter.png" alt="Icone Twitter" />
                <p class="nomIcone" id="nomTwitter">Twitter</p>
              </a>
            </li>
          </ul>
        </nav>
      </header>
      <section>
        <div>
          <form action="traitement.php" method="post" name="formSaisie">
            <div>
              <label for="name">Nom :</label>
              <input type="text" id="name" name="user_name" required />
              <span id="missNom" class="miss"></span>
            </div>
            <div>
              <label for="mail"> E-mail :</label>
              <input type="email" id="mail" name="user_email" required />
              <span id="missMail" class="miss"></span>
            </div>
            <div>
              <label for="societe">Société :</label>
              <input type="text" id="societe" name="user_societe" required />
              <span id="missSociete" class="miss"></span>
            </div>
            <div>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message" required></textarea>
              <span id="missMessage" class="miss"></span>
            </div>
            <div class="button">
              <button
                type="submit"
                value="valider"
                id="bouton_envoi"
                class="envoyerMsg"
              >
                Envoyer le message
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script type="text/javascript">
      let formValid = document.getElementById("bouton_envoi");
      let nom = document.getElementById("name");
      let missNom = document.getElementById("missNom");
      let mail = document.getElementById("mail");
      let missMail = document.getElementById("missMail");
      let societe = document.getElementById("societe");
      let missSociete = document.getElementById("missSociete");
      let message = document.getElementById("msg");
      let missMessage = document.getElementById("missMessage");
      formValid.addEventListener("click", validation);
      function validation(event) {
        // si le champ est vide
        if (nom.validity.valueMissing) {
          event.preventDefault();
          missNom.textContent = "Saisissez le nom";
          missNom.style.color = "red";
          missNom.style.fontSize = "12px";
        }
        if (mail.validity.valueMissing) {
          event.preventDefault();
          missMail.textContent = "Saisissez l'e-mail";
          missMail.style.color = "red";
          missMail.style.fontSize = "12px";
        }
        if (societe.validity.valueMissing) {
          event.preventDefault();
          missSociete.textContent = "Saisissez le nom de la Société";
          missSociete.style.color = "red";
          missSociete.style.fontSize = "12px";
        }
        if (message.validity.valueMissing) {
          event.preventDefault();
          missMessage.textContent = "Saisissez le message";
          missMessage.style.color = "red";
          missMessage.style.fontSize = "12px";
        }
      }
    </script>
  </body>
